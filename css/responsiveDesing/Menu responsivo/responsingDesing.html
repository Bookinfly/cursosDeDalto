<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Desing</title>
    <link rel="stylesheet" href="normalize.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/891dc1301c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="responsiveDesing.css">
</head>
<body>
    <header>
        <nav class="nav">
            <ul class="nav__ul">
                <li class="nav__li fa-solid fa-house"><a href="#">Inicio</a></li>
                <li class="nav__li fa-solid fa-user-friends"><a href="#">Sobre Nosotros</a></li>
                <li class="nav__li fa-solid fa-dollar-sign"><a href="#">Gana Dinero</a></li>
                <li class="nav__li fa-solid fa-question-circle"><a href="#">Ayuda</a></li>
            </ul>
            
            <ul class="nav__responsive-ul">
                <div class="nav__responsive-button-container">
                    <div class="nav__responsive-button fa-solid fa-bars"></div>
                </div>
                <div class="nav__li-container">
                    <li class="nav__responsive-li fa-solid fa-house"><a href="#">Inicio</a></li>
                    <li class="nav__responsive-li fa-solid fa-user-friends"><a href="#">Sobre Nosotros</a></li>
                    <li class="nav__responsive-li fa-dollar-sign"><a href="#">Gana Dinero</a></li>
                    <li class="nav__responsive-li fa-solid fa-question-circle"><a href="#">Ayuda</a></li>
                </div>
            </ul>
        </nav>
        
        

    </header>
</body>
</html>
