<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Flexbox</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="flexbox.css">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1">

</head>
<body>
    <div class="flex-container">
        <form class="form">
            <div class="form__section">
                <input type="text" class="form__input" placeholder="Escriba su nombre">
            </div>
            <div class="form__section" >
                <input type="email" class="form__input" placeholder="Escriba su email">
            </div>
            <div class="form__section" >
                <textarea class="form__input" placeholder="Escriba su mensaje" ></textarea>
            </div>
            <div class="form__section">
                <input type="submit" class="form__input">
            </div>
        </form>
        <div class="form-img">
            <div class="img-container">
                <div>
                    <img src="email.png" >
                </div>
            </div>

        </div>
    </div> 

</body>
</html>
