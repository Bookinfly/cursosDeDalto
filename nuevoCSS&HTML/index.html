<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form  >
        <h2>Formulario de contacto</h2>
        <div class="form-input">
            <label for="">Nombre completo
                <input type="text" placeholder="Jonny Meregistre">
            </label>
        </div>
        <div class="form-input">
            <label for="">Email
                <input type="email" placeholder="jonnytengo@gmail.com">
            </label>
        </div>
        <!-- SELECT & OPTION -->
        <div class="form-input">
            <label for="">Tipo de Usuario
                <select name="type-of-user">
                    <option value="user1">Seguidor</option>
                    <option value="user2">Empresa</option>
                    <option value="user3">Otros</option>
                </select>
            </label>
        </div>
<!--DATALIST & OPTION-->
        <div class="">
            <label >Referente
                <input list="referente" name="referente">
                <datalist id="referente" name="type-of-user">
                    <option value="Soy Dalto">Un creador de Contenido</option>
                    <option value="Una Empresa">Una empresa del rubro IT</option>
                    <option value="Un amigo">Me recomendo un amigo</option>
                </datalist>
            </label>
        </div>
        <div class="form_input">
            <label for="">Mensaje
                <textarea rows="8" placeholder="DejÃ¡ tu mensaje">
                </textarea>
            </label>
            <label for="">Acepto los terminos y condiciones
                <input type="checkbox" class="checkbox"></input>
            </label>
        </div>
    </form>
</body>
</html>
